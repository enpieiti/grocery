    <h1>Redirecting to Home Page</h1>
    <p>
      The page will redirect in
      <span id="countdown">10</span>
      seconds.
    </p>
    <p id="message"></p>

    <script>
      let timeLeft = 10;

      // Cập nhật đếm ngược mỗi giây
      const countdown = setInterval(() => {
        document.getElementById("countdown").textContent = timeLeft;
        timeLeft--;

        if (timeLeft < 0) {
          clearInterval(countdown);
          document.getElementById("message").textContent = "Redirecting now...";
          window.location.href = "./html/home.html"; // Đường dẫn đến trang cần chuyển
        }
      }, 1000);
    </script>
